{% extends "layout.html" %}

{% block title %}Tag Manager{% endblock %}

{% block content %}
<div class="tag-manager">
    <h2 class="mb-4">Tag Management</h2>
    
    <div class="row">
        <!-- All Tags Section -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>All Tags</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for tag in all_tags %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>
                                <a href="{{ url_for('gallery', tag=tag.name) }}" class="me-2">
                                    {{ tag.name }}
                                </a>
                                <span class="badge bg-secondary">{{ tag.images|length }}</span>
                            </span>
                            <div>
                                <button class="btn btn-sm btn-outline-danger rename-tag" 
                                        data-tag-id="{{ tag.id }}">
                                    Rename
                                </button>
                                <button class="btn btn-sm btn-danger delete-tag" 
                                        data-tag-id="{{ tag.id }}">
                                    Delete
                                </button>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <!-- Create New Tag -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5>Create New Tag</h5>
                </div>
                <div class="card-body">
                    <form id="createTagForm">
                        <div class="mb-3">
                            <label for="newTagName" class="form-label">Tag Name</label>
                            <input type="text" class="form-control" id="newTagName" required>
                        </div>
                        <button type="submit" class="btn btn-success">Create Tag</button>
                    </form>
                </div>
            </div>

            <!-- Merge Tags -->
            <div class="card mt-4">
                <div class="card-header bg-info text-white">
                    <h5>Merge Tags</h5>
                </div>
                <div class="card-body">
                    <form id="mergeTagsForm">
                        <div class="mb-3">
                            <label class="form-label">Select tags to merge</label>
                            <select multiple class="form-select" id="tagsToMerge" required>
                                {% for tag in all_tags %}
                                <option value="{{ tag.id }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="mergeInto" class="form-label">Merge into</label>
                            <select class="form-select" id="mergeInto" required>
                                {% for tag in all_tags %}
                                <option value="{{ tag.id }}">{{ tag.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info">Merge Tags</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/tag_manager.js') }}"></script>
{% endblock %}
